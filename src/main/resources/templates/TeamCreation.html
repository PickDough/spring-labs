<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TeamCreation</title>
</head>
<body>
<h1>Team Creation</h1>
<h3>Now you are going to create a new team for our data base. Please be patient with the data you are going to provide!</h3>
<form class="row g-3" action="#" th:action="@{/saveteam}" method="POST" th:object="${team}">
<!--form class="row g-3" -->
    <div class="col-md-6">
        <label class="form-label">Id</label>
        <input type="number" min="0" th:field="*{Id}" class="form-control" id="inputID" />
        <label class="form-label">Name</label>
        <input type="text" th:field="*{Name}" class="form-control" id="inputTeamName" />
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="Create New Team">Create new Team</button>
    </div>
</form>
</body>
</html>
