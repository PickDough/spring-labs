<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TeamsAndEvents</title>
</head>
<body>
<h1>Teams And Events</h1>

<table class="table table-dark">
    <thread>

        <th scope="col">Name</th>
        <th scope="col">First Team</th>
        <th scope="col">Second Team</th>
        <th scope="col">Date</th>

    </thread>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text = "${event.getTitle()}"></td>
        <td th:text="${event.getFirstTeam().getName()}"></td>
        <td th:text="${event.getSecondTeam().getName()}"></td>
        <td th:text="${event.getDate()}"></td>
        <form class="row g-3" action="#" th:action="@{/gotoupdateevent}" method="GET" th:object="${event}">
            <input type="hidden" th:name="eventId" th:value="${event.getId()}">
            <td><button type="submit" class="btn btn-outline-warning">Edit</button></td>
        </form>
        <form class="row g-3" action="#" th:action="@{/deleteevent}" method="POST" th:object="${event}">
            <input type="hidden" th:name="eventId" th:value="${event.getId()}">
            <td><button type="submit" class="btn btn-outline-danger">Delete</button></td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
