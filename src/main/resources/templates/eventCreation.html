<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EventCreation</title>
</head>
<body>
<h1>Event Creation</h1>
<form th:action="@{/eventCreation/saveevent}" method="POST" th:object="${eventForm}">
    <!--form class="row g-3" -->
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{Title}" class="form-control"  />
        <p>
            <label class="form-label">First Team</label>
            <select th:field="*{SelectedFirstTeam}">
                <option th:each="p : ${eventForm.getAll()}" th:value="${p}" th:text="${p.getName()}"></option>
            </select>
        </p>
        <p>
            <label class="form-label">Second Team</label>
            <select th:field="*{SelectedSecondTeam}">
                <option th:each="p : ${eventForm.getAll()}" th:value="${p}" th:text="${p.getName()}"></option>
            </select>
        </p>
        <p>
            <label class="form-label">Date</label>
            <input class="datepicker" placeholder="dd-mm-yyyy" value=""
                   min="1997-01-01" max="2030-12-31"  type="date" th:field="*{EventDate}">
        </p>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="Create New Event">Create new Event</button>
    </div>
</form>
</body>
</html>
