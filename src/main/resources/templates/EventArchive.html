<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Event Archive</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sport Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/TeamsAndEventsAdmin">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/teamsAdmin">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/EventArchiveAdmin">Archive</a>
            </li>

        </ul>
    </div>
</nav>

<div th:if="${results != null}">
    <div th:switch="${#lists.size(results)}">
        <h2 th:case="'0'">There are no results that satisfy the query</h2>
        <div th:case="'1'">
            <h2>One result is found</h2>
            <tr>
                <td th:text = "${result[0].getEvent().getTitle()}"></td>
                <td th:text="${result[0].getEvent().getFirstTeam().getName()}"></td>
                <td th:text="${result[0].getEvent().getSecondTeam().getName()}"></td>
                <td th:text="${result[0].getEvent().getDate()}"></td>
                <td th:text="${result[0].getFinalScore()}"></td>
            </tr>
        </div>
        <div th:case="*">
            <h2 th:text="${results.size + ' results were found:'}"></h2>
            <table class="table table-dark">
                <thread>

                    <th scope="col">Name</th>
                    <th scope="col">First Team</th>
                    <th scope="col">Second Team</th>
                    <th scope="col">Date</th>
                    <th scope="col">Score</th>

                </thread>
                <tbody>
                <tr th:each="result : ${results}">
                    <td th:text = "${result.getEvent().getTitle()}"></td>
                    <td th:style="${result.getEvent().getFirstTeam().getName() == result.getWinner().getName() ? 'color: green;' : 'color: red;'}" th:text="${result.getEvent().getFirstTeam().getName()}"></td>
                    <td th:style="${result.getEvent().getSecondTeam().getName() == result.getWinner().getName() ? 'color: green;' : 'color: red;'}" th:text="${result.getEvent().getSecondTeam().getName()}"></td>
                    <td th:text="${result.getEvent().getDate()}"></td>
                    <td th:text="${result.getFinalScore()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
