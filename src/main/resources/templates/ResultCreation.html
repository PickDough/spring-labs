<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ResultCreation</title>
</head>
<body>
<h1>Result Creation</h1>
<h3>
<form class="row g-3" th:action="@{/ResultCreation/saveresult}" method="post" th:object="${result}">
    <div class="col-md-6">
        <p>
            <label class="form-label">Event</label>
            <select name="eventId">
                <option th:each="p : ${listEvents}" name="eventId" th:value="${p.getId()}" th:text="${p.getTitle()}"></option>
            </select>
        </p>
        <p>
            <label class="form-label">FirstTeamScore</label>
            <input type="number" min="0" name="firstScore">
        </p>
        <p>
            <label class="form-label">SecondTeamScore</label>
            <input type="number" min="0" name="secondScore">
        </p>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="Create New Team">Add Result</button>
    </div>
</form>
</h3>
</body>
</html>
