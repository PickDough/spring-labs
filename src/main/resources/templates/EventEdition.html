<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EventCreation</title>
</head>
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.min.css">
<script>
$( document ).ready(function() {
    $("#from-datepicker").datepicker({
        format: 'yyyy-mm-dd'
    });
    $("#from-datepicker").on("change", function () {
        var fromdate = $(this).val();
        alert(fromdate);
    });
});
</script>
<body>
<h1>Event Creation</h1>
<form th:action="@{/eventEdition/updateevent}" method="POST" th:object="${event}">
    <!--form class="row g-3" -->
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" th:name="Title" th:value="${event.getTitle()}" class="form-control"  />
        <p>
            <label class="form-label">First Team</label>
            <select th:name="FirstTeam">
                <option th:each="p : ${listTeams}" th:value="${p.getId()}" th:text="${p.getName()}"></option>
            </select>
        </p>
        <p>
            <label class="form-label">Second Team</label>
            <select th:name="SecondTeam" >
                <option th:each="p : ${listTeams}" th:value="${p.getId()}" th:text="${p.getName()}"></option>
            </select>
        </p>
        <p>
            <label class="form-label">Date</label>
            <input id="from-datepicker" th:value="${event.getDate()}"  type="text" th:name="DateParam">
        </p>
    </div>
    <div class="col-12">
        <input type="hidden" name="eventId" th:value="${event.getId()}">
        <button type="submit" class="btn btn-primary" value="Update Event">Update Event</button>
    </div>
</form>
</body>
</html>
