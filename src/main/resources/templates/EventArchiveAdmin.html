<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<table class="table table-dark">
    <thread>

        <th scope="col">Name</th>
        <th scope="col">First Team</th>
        <th scope="col">Second Team</th>
        <th scope="col">Date</th>
        <th scope="col">Score</th>
        <th scope="col">Actions</th>
    </thread>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text = "${result.getEvent().getTitle()}"></td>
        <td th:text="${result.getEvent().getFirstTeam().getName()}"></td>
        <td th:text="${result.getEvent().getSecondTeam().getName()}"></td>
        <td th:text="${result.getEvent().getDate()}"></td>
        <td th:text="${result.getFinalScore()}"></td>
        <form class="row g-3" action="#" th:action="@{/gotoupdateresult}" method="GET" th:object="${result}">
            <input type="hidden" th:name="resultId" th:value="${result.getId()}">
            <td><button type="submit" class="btn btn-outline-warning">Edit</button></td>
        </form>
        <form class="row g-3" action="#" th:action="@{/deleteresult}" method="POST" th:object="${result}">
            <input type="hidden" th:name="resultId" th:value="${result.getId()}">
            <td><button type="submit" class="btn btn-outline-danger">Delete</button></td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
