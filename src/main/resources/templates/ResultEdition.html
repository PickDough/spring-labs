<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Result Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sport Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/TeamsAndEventsAdmin">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/teamsAdmin">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/EventArchiveAdmin">Archive</a>
            </li>

        </ul>
    </div>
</nav>
<h1>Result Creation</h1>
<h3>
    <form class="row g-3" th:action="@{/ResultEdition/updateresult}" method="post" th:object="${result}">
        <div class="col-md-6">
            <p>
                <label class="form-label">Event</label>

                <select name="eventId">
                    <option th:each="p : ${listEvents}" name="eventId" th:value="${p.getId()}" th:text="${p.getTitle()}"></option>
                </select>
            </p>
            <p>
                <label class="form-label">FirstTeamScore</label>
                <input type="number" min="0" name="firstScore" th:value="${result.getFirstTeamScore()}">
            </p>
            <p>
                <label class="form-label">SecondTeamScore</label>
                <input type="number" min="0" name="secondScore" th:value="${result.getSecondTeamScore()}">
            </p>
        </div>
        <div class="col-12">
            <input type="hidden" name="resultId" th:value="${result.getId()}">
            <button type="submit" class="btn btn-primary" value="Update result">Update Result</button>
        </div>
    </form>
</h3>
</body>
</html>
