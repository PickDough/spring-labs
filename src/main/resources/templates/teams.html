<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Teams</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sport Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/TeamsAndEventsAdmin">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/teamsAdmin">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/EventArchiveAdmin">Archive</a>
            </li>

        </ul>
    </div>
</nav>
<div class="input-group">
    <form class="row g-3" action="#" th:action="@{/searchteams}" method="GET">
        <div class="form-outline">
            <input id="search-input" name="searchinput" type="search" class="form-control" />
            <label class="form-label">Search</label>
        </div>
        <button id="search-button" type="submit" value="Search" th:text="Search" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>
<div th:if="${teams != null}">
    <div th:switch="${#lists.size(teams)}">
        <h2 th:case="'0'">There are no teams that satisfy the query</h2>
        <div th:case="'1'">
            <h2>One teams is found</h2>
            <table class="table table-dark">
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text = "${team.getId()}"></td>
                <td th:text = "${team.getName()}"></td>

            </tr>
            </tbody>
            </table>
        </div>
        <div th:case="*">
            <h2 th:text="${teams.size + ' teams were found:'}"></h2>
            <table class="table table-dark">
                <thread>

                    <th scope="col">Id</th>
                    <th scope="col">Name</th>

                </thread>
                <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text = "${team.getId()}"></td>
                    <td th:text = "${team.getName()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
