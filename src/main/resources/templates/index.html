<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sport Events</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sport Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/TeamsAndEventsAdmin">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/teamsAdmin">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/EventArchiveAdmin">Archive</a>
            </li>

        </ul>
    </div>
</nav>

<table class="table table-dark">
    <thread>

        <th scope="col">Name</th>
        <th scope="col">First Team</th>
        <th scope="col">Second Team</th>
        <th scope="col">Date</th>

    </thread>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text = "${event.getTitle()}"></td>
        <td th:text="${event.getFirstTeam().getName()}"></td>
        <td th:text="${event.getSecondTeam().getName()}"></td>
        <td th:text="${event.getDate()}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
